<head>

    <title>Weather Results</title>
</head>
<body>
    <h1>Weather Results</h1>
    {% if weather %}
        <div>
            <p>Temperature: {{ weather.current.temp_c }}Â°C</p>

    {% else %}

    {% endif %}
